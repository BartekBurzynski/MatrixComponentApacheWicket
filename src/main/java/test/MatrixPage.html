<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Apache Wicket Quickstart</title>
    <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet'
          type='text/css'/>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet"/>
</head>
<body>
<form wicket:id="matrixForm">
    <select wicket:id="rowChoice"></select>
    <select wicket:id="columnChoice"></select>
    <span wicket:id="label"></span>

    <table wicket:id="matrixContainer">
            <tr wicket:id="rows">
                <td wicket:id="columns">
                    <span wicket:id="cell"></span>
                </td>
                <td><strong wicket:id="sum" style="border-left: 1px solid #000; padding-left: 10px;">TU będzie
                    suma</strong>
                </td>
                <td><strong wicket:id="avg" style="border-left: 1px solid #000; padding-left: 10px;">TU będzie
                     średnia</strong>
               </td>
            </tr>
    </table>

</form>
</body>

</html>
